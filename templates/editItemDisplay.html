{% extends 'base.html' %}

{% block header %}
    <h1> {% block title %} Edit product {% endblock %} </h1>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img src="{{ item.picture }}" alt="{{ item.name }}" class="img-fluid">
            </div>
            <div class="col-6">
                <form action="{{ url_for('editItemOfCategory', category = category, item_id = item.id) }}" method="POST">
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label"> Name </label>
                        <div class="col-sm-10">
                            <input type="text" name = "name" class="form-control" value="{{ item.name }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label"> Image url </label>
                        <div class="col-sm-10">
                            <input type="text" name = "image_url" class="form-control" value="{{ item.picture }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label"> Price </label>
                        <div class="col-sm-10">
                            <input type="text" name = "price" class="form-control" value="{{ item.price }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label"> Description </label>
                        <div class="col-sm-10">
                            <textarea name = "description" rows = "4" cols = "" class="form-control">
                                {{ item.description }}
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label"> Category </label>
                            <div class="col-sm-10">
                                <select class="form-control" name="category" id="">
                                    {% for category in categories %}
                                        <option> {{ category.name }} </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    
{% endblock %}
