{% extends 'base.html' %}

{% block header %}
    <h1> {% block title %} Edit product {% endblock %} </h1>
{% endblock %}

{% block content %}
    <form action="{{ url_for('editItemOfCategory', category = category, item_id = item.id) }}">
        <input type="text" value="{{ item.name }}">
        <input type="text" value="{{ item.description }}">
        <input type="text" value="{{ item.picture }}">
        <input type="submit" value="update">
    </form>
{% endblock %}
