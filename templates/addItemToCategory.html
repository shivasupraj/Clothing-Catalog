{% extends 'base.html' %}

{% block header %}
    <h1> {% block title %} Add item {% endblock %} </h1>
{% endblock %}

{% block content %}

<form action="{{ url_for('addItemToCategory', category = category) }}" method="POST">
    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label"> Name </label>
        <div class="col-sm-10">
            <input type="text" name = "name" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label"> Image url </label>
        <div class="col-sm-10">
            <input type="text" name = "image_url" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label"> Price </label>
        <div class="col-sm-10">
            <input type="text" name = "price" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label"> Description </label>
        <div class="col-sm-10">
            <textarea  rows = "4" cols = "" class="form-control" name = "description">
                
            </textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="sel1" class="col-sm-2 col-form-label"> Category </label>
        <div class="col-sm-10">
            <select class="form-control" id="sel1" name = "category">
                {% for category in categories[1:] %}
                    <option> {{ category.name }} </option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </div>
</form>

{% endblock %}
