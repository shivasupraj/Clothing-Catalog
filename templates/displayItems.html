{% extends 'base.html' %}

{% block header %}
    <h1> {% block title %} Products {% endblock %}</h1>
{% endblock %}

{% block content %}

<div class="container py-5 bg-faded">
    <div class="row">
        {% for item in items %}
        <div class="col-4 card">
            <a href="{{ url_for('displayItemOfCategory', category = category, item_id = item.id) }}"><img class="card-img-top" src="{{ item.picture }}" alt="{{ item.name }}"></a>
            <a href="{{ url_for('displayItemOfCategory', category = category, item_id = item.id) }}" class="item-name">  {{ item.name }} </a>  <p class="item-price"> {{ item.price }}</p>
        </div>
        {% if loop.index % 3 == 0 %}
            <div class="w-100"></div>
        {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock %}
